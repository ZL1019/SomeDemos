<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>
    <style>
        div{
            border: 1px red solid;
            font-size: 20px;
        }
        span{
            border:1px green solid;
            width: 5em;
            display: inline-block;
            text-align: justify; /*只有换行时有效*/
            line-height: 20px;
            height: 20px;
            overflow: hidden;
        }
        span::after{
            content: '';
            width: 100%;
            display: inline-block;
            border: 1px blue solid;
        }
    </style>
</head>
<body>
<div>
        <span>你好</span><br>
        <span>联系方式</span> 
</div>
</body>
</html>
